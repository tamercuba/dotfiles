set-option -sg escape-time 10
set-option -g focus-events on
set-option -a terminal-features 'xterm-kitty:RGB'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ',xterm-256color*:RGB'

set -g prefix ^Y
set -g base-index 1
set -g renumber-windows on
setw -g mode-keys vi

# Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5
bind N command-prompt -p "New session name:" "new-session -s '%%'"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g detach-on-destroy off
set-option -g mouse off
set-option -g status-position top #bottom

setw -g automatic-rename on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'TanglingTreats/tmux-everforest'

set -g @tmux-everforest 'dark-medium'

run '~/.tmux/plugins/tpm/tpm'
