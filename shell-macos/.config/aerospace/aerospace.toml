start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

gaps.inner.horizontal = 10
gaps.inner.vertical = 10
gaps.outer.left = 10
gaps.outer.bottom = 10
gaps.outer.top = 10
gaps.outer.right = 10

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focus-changed = ['move-mouse window-lazy-center']
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
after-startup-command = [
    'exec-and-forget borders active_color=0xFF0099FF inactive_color=0xff494d64 width=5.0'
]

[key-mapping]
preset = 'qwerty'

[mode.main.binding]
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Cycle through windows in accordion/tabbed layout (like i3)
alt-tab = 'focus right'
alt-shift-tab = 'focus left'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'  
alt-shift-l = 'move right'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 0'

alt-f = 'fullscreen'
alt-shift-q = 'close'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Quick resize for mobile emulator - set to mobile-friendly width
alt-m = 'resize width 450'
alt-shift-m = 'resize width 550'

alt-v = 'layout tiles horizontal vertical'
alt-shift-v = 'layout accordion horizontal vertical'

# Quick toggle to accordion for Chrome windows (like i3 tabbed)
alt-a = 'layout accordion horizontal'

alt-shift-s = 'exec-and-forget usr/sbin/screencapture -i ~/Pictures/ss/ss-$(date +%Y%m%d-%H%M%S).png'


[workspace-to-monitor-force-assignment]
1 = 1
2 = 1
3 = 1
4 = 1
5 = 1

6 = 2
7 = 2
8 = 2
9 = 2
0 = 2

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'nubank'
run = 'layout tiling'
