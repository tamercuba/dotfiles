## COLORSCHEME: catppuccin mocha (everforest layout) - Lighter Base

# Catppuccin Mocha Palette
# Base: #1e1e2e (Main BG)
# Mantle: #181825 (Darker BG)
# Surface0: #313244 (Lighter BG - used for Status Base)
# Surface1: #45475a
# Surface2: #585b70
# Text: #cdd6f4
# Subtext0: #a6adc8
# Overlay0: #6c7086 
# Mauve: #cba6f7 (Primary Accent)
# Blue: #89b4fa (Secondary Accent)
# Peach: #fab387
# Red: #f38ba8
# Crust: #11111b

# -- Mappings --

# Status Bar Background
# Changed from Mantle (#181825) to Surface0 (#313244) for better visibility
set -g @theme_bg_bar '#313244' 

# Accents
set -g @theme_main_accent '#cba6f7' # Mauve
set -g @theme_sec_accent '#89b4fa'  # Blue

# Text Colors
set -g @theme_fg '#cdd6f4'
set -g @theme_fg_dark '#11111b'

set-option -g status "on"
set -g status-interval 2

# Status Bar Styles
set-option -g status-fg '#cdd6f4'
set-option -g status-bg '#313244' # Surface0 (Lighter Base)

set-option -g mode-style fg='#cba6f7',bg='#585b70'

# Default statusbar colors
set-option -g status-style fg='#cdd6f4',bg='#313244',default

# ---- Windows ----
# Default window title colors (Inactive)
set-window-option -g window-status-style fg='#a6adc8',bg='#313244' # Subtext0 on Surface0

# Activity alert
set-window-option -g window-status-activity-style 'bg=#45475a,fg=#cdd6f4'

# Active window title colors
# Dark Text on Mauve BG
set-window-option -g window-status-current-style fg='#11111b',bg='#cba6f7'

# ---- Pane ----
# Borders
set-option -g pane-border-style fg='#45475a'
set-option -g pane-active-border-style fg='#cba6f7'

# Pane number display
set-option -g display-panes-active-colour '#cba6f7'
set-option -g display-panes-colour '#fab387'

# ---- Command ----
# Message info
set-option -g message-style fg='#f38ba8',bg='#313244'

# Writing commands inactive
set-option -g message-command-style 'fg=#cdd6f4,bg=#45475a'

# ---- Miscellaneous ----
# Clock
set-window-option -g clock-mode-colour '#cba6f7'

# Bell
set-window-option -g window-status-bell-style fg='#313244',bg='#f38ba8'

# ---- Formatting (Everforest Layout with Catppuccin Colors) ----

set-option -g status-left-style none
set -g status-left-length 60
# Session: Dark on Mauve -> Mauve on Surface2 -> Text on Surface2 -> Surface2 on Base
set -g status-left '#[fg=#11111b,bg=#cba6f7,bold] #S #[fg=#cba6f7,bg=#585b70,nobold]#[fg=#cdd6f4,bg=#585b70,bold] #(whoami) #[fg=#585b70,bg=#313244,nobold]'

set-option -g status-right-style none
set -g status-right-length 150
# Right: Surface2 on Base -> Text on Surface2 -> Blue on Surface2 -> Dark on Blue
set -g status-right '#[fg=#585b70]#[fg=#cdd6f4,bg=#585b70] #[fg=#cdd6f4,bg=#585b70]%Y-%m-%d  %H:%M #[fg=#89b4fa,bg=#585b70,bold]#[fg=#11111b,bg=#89b4fa,bold] #h '

set -g window-status-separator '#[fg=#585b70,bg=#313244] '
set -g window-status-format "#[fg=#a6adc8,bg=#313244] #I  #[fg=#a6adc8,bg=#313244]#W "
set -g window-status-current-format "#[fg=#313244,bg=#cba6f7]#[fg=#11111b,bg=#cba6f7] #I  #[fg=#11111b,bg=#cba6f7,bold]#W #[fg=#cba6f7,bg=#313244,nobold]"
